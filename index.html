<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 8 - Computer Science Diagnostic Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #008080, #004d4d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 150px;
        }
        .title-page, .quiz-page, .result-page {
            display: none;
            text-align: center;
        }
        .title-page {
            display: block;
        }
        h1, h2, h3 {
            color: #ccff90;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #008080;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d4d;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .matching-pair {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .matching-pair select {
            width: 45%;
            padding: 5px;
            border-radius: 5px;
        }
        .report-section {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-page" id="title-page">
            <img src="https://storage.googleapis.com/yaschools/schools-logo/148544809806-19-2025-10-34-06.jpg" alt="School Logo" class="logo">
            <h1>Grade 8 - Computer Science</h1>
            
            <h2>Diagnostic Assessment</h2>
            <p>Teacher: Mr. Usama Ibnzaid</p>
            <div class="input-group">
                <label for="studentName">Student Full Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <button onclick="startTest()">Start Test</button>
        </div>
        <div class="quiz-page" id="quiz-page">
            <h2 id="question-counter">Question 1 of 40</h2>
            <div id="question-container"></div>
            <button onclick="previousQuestion()" id="previous-button" style="display: none;">Previous</button>
            <button onclick="nextQuestion()" id="next-button">Next</button>
            <button onclick="submitTest()" style="display: none;" id="submit-button">Submit Test</button>
        </div>
        <div class="result-page" id="result-page">
            <h2>Assessment Report</h2>
            <p>Student: <span id="student-name-result"></span></p>
            <p>Your Score: <span id="score"></span> / 40</p>
            <div class="report-section">
                <h3>Strengths & Weaknesses</h3>
                <div id="strengths-weaknesses"></div>
                <h3>Constructive Feedback & Recommendations</h3>
                <p id="feedback"></p>
                <h3>Formal Written Report to Parent/Guardian</h3>
                <p id="parent-report"></p>
            </div>
            <button onclick="downloadReport()">Download the Report</button>
        </div>
    </div>
    <script>
        const quizData = [
            // Programming Questions
            { type: "multiple-choice", question: "1. What is the process of converting a high-level programming language into machine code?", options: ["Compiling", "Interpreting", "Executing", "Debugging"], answer: "Compiling", topic: "Programming" },
            { type: "true-false", question: "2. An 'if-else if-else' statement is a type of conditional statement.", answer: "True", topic: "Programming" },
            { type: "fill-in-the-blank", question: "3. A ________ is a data structure that stores a collection of elements in a specific order, accessed by an index.", answer: "list or array", topic: "Programming" },
            { type: "multiple-choice", question: "4. What is the main purpose of a 'while' loop?", options: ["To execute code a specific number of times", "To repeat code as long as a condition is true", "To sort a list of data", "To declare a new variable"], answer: "To repeat code as long as a condition is true", topic: "Programming" },
            { type: "fill-in-the-blank", question: "5. A _________ is a named storage location that holds a value.", answer: "variable", topic: "Programming" },
            { type: "true-false", question: "6. A 'function' in programming must always return a value.", answer: "False", topic: "Programming" },
            { type: "multiple-choice", question: "7. Which of the following is a 'logic error'?", options: ["A syntax error that prevents the program from running", "An error that causes the program to produce an incorrect result", "A typing mistake in the code", "A problem with the computer hardware"], answer: "An error that causes the program to produce an incorrect result", topic: "Programming" },
            { type: "fill-in-the-blank", question: "8. The process of finding and fixing errors in a program is called ________.", answer: "debugging", topic: "Programming" },
            { type: "true-false", question: "9. 'Pseudocode' is a formal programming language.", answer: "False", topic: "Programming" },
            { type: "multiple-choice", question: "10. Which data type is used for a value that can only be 'true' or 'false'?", options: ["String", "Integer", "Float", "Boolean"], answer: "Boolean", topic: "Programming" },
            { type: "fill-in-the-blank", question: "11. The process of breaking down a large problem into smaller, more manageable sub-problems is called ________.", answer: "decomposition", topic: "Programming" },
            { type: "true-false", question: "12. A 'list' in Python is a mutable data structure.", answer: "True", topic: "Programming" },
            { type: "multiple-choice", question: "13. What is a 'tuple' in programming?", options: ["A mutable data structure", "An immutable data structure", "A type of variable", "A programming loop"], answer: "An immutable data structure", topic: "Programming" },
            { type: "fill-in-the-blank", question: "14. A program that translates and executes code one line at a time is called an _________.", answer: "interpreter", topic: "Programming" },
            { type: "true-false", question: "15. A 'for loop' is a control structure used to execute a block of code a specific number of times.", answer: "True", topic: "Programming" },
            
            { type: "multiple-choice", question: "16. Which of the following is an example of an output device?", options: ["Keyboard", "Mouse", "Microphone", "Speaker"], answer: "Speaker", topic: "ICT" },
            { type: "true-false", question: "17. A server is a type of software that provides services to clients.", answer: "True", topic: "ICT" },
            { type: "fill-in-the-blank", question: "18. A _________ is a type of attack where a hacker tricks a user into giving away personal information by posing as a trustworthy entity.", answer: "phishing attack", topic: "ICT" },
            { type: "multiple-choice", question: "19. What is the main purpose of a 'firewall' in network security?", options: ["To speed up network connections", "To monitor and filter network traffic", "To prevent power outages", "To manage user accounts"], answer: "To monitor and filter network traffic", topic: "ICT" },
            { type: "fill-in-the-blank", question: "20. The unique address of a computer or device on a network is called an ________.", answer: "IP address", topic: "ICT" },
            { type: "true-false", question: "21. HTML is a programming language used to define the structure of a web page.", answer: "False", topic: "ICT" },
            { type: "multiple-choice", question: "22. What does 'URL' stand for?", options: ["Universal Resource Link", "Uniform Resource Locator", "User Request Language", "Unified Router Log"], answer: "Uniform Resource Locator", topic: "ICT" },
            { type: "fill-in-the-blank", question: "23. A small unit of data sent over a network is called a _________.", answer: "packet", topic: "ICT" },
            { type: "true-false", question: "24. 'Hacking' always refers to illegal activities.", answer: "False", topic: "ICT" },
            { type: "multiple-choice", question: "25. What does 'SQL' stand for?", options: ["Structured Query Language", "Simple Questioning Language", "System Query Logic", "Sequential Quality Language"], answer: "Structured Query Language", topic: "ICT" },
            { type: "fill-in-the-blank", question: "26. The smallest unit of data in a computer is a _________.", answer: "bit", topic: "ICT" },
            { type: "true-false", question: "27. The binary number 1010 is equal to the decimal number 10.", answer: "True", topic: "ICT" },
            { type: "multiple-choice", question: "28. Which of these is a type of cloud service?", options: ["IAAS (Infrastructure as a Service)", "KAAS (Kites as a Service)", "LAAS (Ladders as a Service)", "CAAS (Cars as a Service)"], answer: "IAAS (Infrastructure as a Service)", topic: "ICT" },
            { type: "fill-in-the-blank", question: "29. The main software that manages hardware and software resources on a computer is the _________.", answer: "operating system", topic: "ICT" },
            { type: "true-false", question: "30. A 'database' is an unstructured collection of data.", answer: "False", topic: "ICT" },
            { type: "multiple-choice", question: "31. What is the main purpose of a 'primary key' in a database table?", options: ["To sort data", "To uniquely identify each record in the table", "To link tables together", "To encrypt data"], answer: "To uniquely identify each record in the table", topic: "ICT" },
            { type: "fill-in-the-blank", question: "32. A _________ is a type of malware that copies itself and spreads to other computers without user interaction.", answer: "worm", topic: "ICT" },
            { type: "true-false", question: "33. A 'float' data type is used to store decimal numbers.", answer: "True", topic: "ICT" },
            { type: "multiple-choice", question: "34. What is 'caching'?", options: ["Storing frequently accessed data in a temporary location for faster retrieval", "Deleting files from a hard drive", "Creating a new file", "Encrypting data for security"], answer: "Storing frequently accessed data in a temporary location for faster retrieval", topic: "ICT" },
            { type: "fill-in-the-blank", question: "35. A _________ is a type of malware that disguises itself as a legitimate program.", answer: "Trojan", topic: "ICT" },
            { type: "true-false", question: "36. The process of converting binary code back into human-readable text is called 'decryption'.", answer: "True", topic: "ICT" },
            { type: "multiple-choice", question: "37. What is a 'database table'?", options: ["A file that stores documents", "A collection of data organized into rows and columns", "A type of network router", "A programming library"], answer: "A collection of data organized into rows and columns", topic: "ICT" },
            { type: "fill-in-the-blank", question: "38. The process of arranging a set of data in a specific order is called ________.", answer: "sorting", topic: "ICT" },
            { type: "true-false", question: "39. The decimal number 15 is represented as 1111 in binary.", answer: "True", topic: "ICT" },
            { type: "multiple-choice", question: "40. What is a 'database query'?", options: ["A database security measure", "A request for information from a database", "A type of database software", "A method for creating a database"], answer: "A request for information from a database", topic: "ICT" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const userAnswers = {};
        let studentName = "";

        const titlePage = document.getElementById('title-page');
        const quizPage = document.getElementById('quiz-page');
        const resultPage = document.getElementById('result-page');
        const questionContainer = document.getElementById('question-container');
        const questionCounter = document.getElementById('question-counter');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const previousButton = document.getElementById('previous-button');

        function startTest() {
            studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert("Please enter your full name to start the test.");
                return;
            }
            titlePage.style.display = 'none';
            quizPage.style.display = 'block';
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            const questionData = quizData[index];
            questionContainer.innerHTML = '';
            questionCounter.textContent = `Question ${index + 1} of ${quizData.length}`;

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const questionText = document.createElement('p');
            questionText.textContent = questionData.question;
            questionDiv.appendChild(questionText);

            if (questionData.type === 'multiple-choice') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                questionData.options.forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = option;
                    input.checked = userAnswers[index] === option;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
            } else if (questionData.type === 'true-false') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                ['True', 'False'].forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = option;
                    input.checked = userAnswers[index] === option;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
            } else if (questionData.type === 'fill-in-the-blank') {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `q-${index}-input`;
                input.placeholder = "Your answer here";
                input.value = userAnswers[index] || "";
                inputGroup.appendChild(input);
                questionDiv.appendChild(inputGroup);
            }

            questionContainer.appendChild(questionDiv);
            updateNavigationButtons();
        }

        function nextQuestion() {
            saveAnswer();
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function previousQuestion() {
            saveAnswer();
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        function saveAnswer() {
            const questionData = quizData[currentQuestionIndex];
            if (questionData.type === 'multiple-choice' || questionData.type === 'true-false') {
                const selected = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);
                if (selected) {
                    userAnswers[currentQuestionIndex] = selected.value;
                }
            } else if (questionData.type === 'fill-in-the-blank') {
                const input = document.getElementById(`q-${currentQuestionIndex}-input`);
                userAnswers[currentQuestionIndex] = input.value.trim().toLowerCase();
            }
        }

        function updateNavigationButtons() {
            previousButton.style.display = currentQuestionIndex > 0 ? 'inline-block' : 'none';
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
        }

        function submitTest() {
            saveAnswer();
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';
            calculateScoreAndGenerateReport();
        }

        function calculateScoreAndGenerateReport() {
            score = 0;
            const strengths = {};
            const weaknesses = {};

            quizData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;

                if (q.type === 'fill-in-the-blank') {
                    const possibleAnswers = q.answer.split(' or ');
                    if (possibleAnswers.includes(userAnswer)) {
                        isCorrect = true;
                    }
                } else {
                    if (userAnswer && userAnswer.toLowerCase() === q.answer.toLowerCase()) {
                        isCorrect = true;
                    }
                }

                if (isCorrect) {
                    score++;
                    strengths[q.topic] = (strengths[q.topic] || 0) + 1;
                } else {
                    weaknesses[q.topic] = (weaknesses[q.topic] || 0) + 1;
                }
            });

            document.getElementById('student-name-result').textContent = studentName;
            document.getElementById('score').textContent = score;

            let strengthsReport = "Based on your performance, your strengths include:<ul>";
            let weaknessesReport = "Areas for improvement:<ul>";
            for (const topic in strengths) {
                strengthsReport += `<li>${topic}</li>`;
            }
            for (const topic in weaknesses) {
                weaknessesReport += `<li>${topic}</li>`;
            }
            strengthsReport += "</ul>";
            weaknessesReport += "</ul>";
            document.getElementById('strengths-weaknesses').innerHTML = strengthsReport + weaknessesReport;
            
            let feedback = "Well done on completing the diagnostic assessment. To improve, focus on the topics identified as weaknesses. Reviewing fundamental concepts in programming and ICT, such as data types, control structures, and network security, will be beneficial.";
            document.getElementById('feedback').textContent = feedback;

            let parentReport = `Dear Parent/Guardian, This report summarizes ${studentName}'s performance on the Grade 8 Computer Science Diagnostic Assessment. ${studentName} scored ${score} out of ${quizData.length}. The assessment covered key concepts in programming and ICT. We recommend focusing on areas for improvement to build a stronger foundation for future learning.`;
            document.getElementById('parent-report').textContent = parentReport;
        }

        function downloadReport() {
            const reportContent = `
                Grade 8 Computer Science - Diagnostic Assessment Report
                Student: ${document.getElementById('student-name-result').textContent}
                Score: ${document.getElementById('score').textContent} / ${quizData.length}
                
                Strengths & Weaknesses:
                ${document.getElementById('strengths-weaknesses').textContent}
                
                Constructive Feedback & Recommendations:
                ${document.getElementById('feedback').textContent}
                
                Formal Written Report to Parent/Guardian:
                ${document.getElementById('parent-report').textContent}
            `;
            const blob = new Blob([reportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${studentName}_Computer_Science_Report.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
